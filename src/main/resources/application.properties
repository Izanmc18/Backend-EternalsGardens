spring.application.name=EternalsGardens

# CONFIGURACIÓN DE BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/cementerios_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# CONFIGURACIÓN DE JPA / HIBERNATE
# update: actualiza el esquema sin borrar datos
# create-drop: borra todo al reiniciar (bueno para pruebas, malo para producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CONFIGURACIÓN DE SEGURIDAD (JWT)
jwt.secret=EstoEsUnaClaveSecretaMuyLargaYSeguraParaEternalGardensProject2026
jwt.expiration=86400000